<html>

<head>
  <title>Gridia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="../pixi/index.ts"></script>
  <script src="./ui/ui-index.ts"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="../../node_modules/basscss/css/basscss.css">
  <link rel="stylesheet" href="styles/buttons.css">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>

<body>
  <div class="game">
    <div id="canvases" tabindex="0"></div>

    <div class="ui">
      <div class="grid-container">
        <div class="grid-section bottom">
          <div class="chat">
            <div class="chat-sections flex justify-around"></div>
            <textarea class="chat-area" tabindex="-1" readonly></textarea>
            <form class="flex chat-form">
              <input class="flex-grow chat-input" type="text">
              <input class="chat-submit" type="submit">
            </form>
          </div>

          <div class="status-texts"></div>
        </div>
        <div class="grid-section center"></div>
        <div class="grid-section right"></div>
        <div class="grid-section left"></div>
        <div class="grid-section top"></div>
      </div>

      <div class="toolbar">
        <div class="panels-container">
          <div class="panels__tabs"></div>
        </div>
      </div>

      <div class="mobile">
        <div class="dpad">
          <div class="dpad__button" data-x="-1" data-y="-1"></div>
          <div class="dpad__button" data-x="0" data-y="-1">U</div>
          <div class="dpad__button" data-x="1" data-y="-1"></div>
          <div class="dpad__button" data-x="-1" data-y="0">L</div>
          <div></div>
          <div class="dpad__button" data-x="1" data-y="0">R</div>
          <div class="dpad__button" data-x="-1" data-y="1"></div>
          <div class="dpad__button" data-x="0" data-y="1">D</div>
          <div class="dpad__button" data-x="1" data-y="1"></div>
        </div>
      </div>
    </div>

    <div class="contextmenu"></div>
    <div class="grid-cursor" hidden></div>
  </div>
</body>

</html>
