<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gridia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="../pixi/index.ts" type="module"></script>
  <script src="./main.ts" type="module"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="../../node_modules/basscss/css/basscss.css">
  <link rel="stylesheet" href="styles/buttons.css">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="manifest" href='data:application/manifest+json,{ "name": "Gridia", "short_name": "Gridia", "description": "Gridia", "display": "fullscreen", "orientation": "landscape"}' />
</head>

<body>
  <div class="scene-controller hidden">
    <button class="scene-controller__button--back hidden">Back</button>
  </div>

  <div class="scene start-scene hidden">
    <div class="flex flex-column items-center">
      <h1 class="game-title">Gridia</h1>
  
      <div class="start-scene__ui flex flex-column align-items-center">
        <div class="m1">
          <button class="button--primary start-scene__button--connect">Join Server</button>
          <div>
            <label for="start-scene__input--server-location">Server</label>
            <input type="text" name="server-location" id="start-scene__input--server-location"></label>
          </div>
        </div>

        <div>
          <button class="start-scene__button--local">Single Player</button>
        </div>
      </div>
    </div>
  </div>

  <div class="scene scene-map-select hidden">
    <div class="flex flex-column items-center">
      <h1>Existing worlds</h1>
      <ul class="scene-map-select__map-list"></ul>
      
      <h1>New world</h1>
      <div class="flex flex-column items-center">
        <div class="flex">
          <div class="scene-map-select__preview"></div>
          <div class="scene-map-select__form"></div>
        </div>
        <button class="button--primary scene-map-select__button--select">Select</button>
      </div>
    </div>
  </div>

  <div class="scene account-scene hidden">
    <div class="flex flex-column items-center">
      <div class="firebaseui-auth-container"></div>
    </div>
  </div>

  <div class="scene select-character hidden"></div>

  <div class="scene create-character hidden"></div>

  <div class="game hidden">
    <div id="canvases" tabindex="0"></div>

    <div class="ui">
      <div class="grid-container">
        <div class="grid-section bottom">
          <div class="chat">
            <div class="chat-sections flex justify-around"></div>
            <textarea class="chat-area" tabindex="-1" readonly></textarea>
            <form class="flex chat-form">
              <input class="flex-grow chat-input" type="text">
              <button class="chat-submit">Enter</button>
            </form>
          </div>

          <div class="status-texts"></div>
        </div>
        <div class="grid-section center"></div>
        <div class="grid-section right"></div>
        <div class="grid-section left"></div>
        <div class="grid-section top"></div>
      </div>

      <div class="toolbar">
        <div class="panels-container">
          <div class="panels__tabs"></div>
        </div>
      </div>

      <div class="mobile">
        <div class="dpad">
          <div class="dpad__button" data-x="-1" data-y="-1"></div>
          <div class="dpad__button" data-x="0" data-y="-1">U</div>
          <div class="dpad__button" data-x="1" data-y="-1"></div>
          <div class="dpad__button" data-x="-1" data-y="0">L</div>
          <div></div>
          <div class="dpad__button" data-x="1" data-y="0">R</div>
          <div class="dpad__button" data-x="-1" data-y="1"></div>
          <div class="dpad__button" data-x="0" data-y="1">D</div>
          <div class="dpad__button" data-x="1" data-y="1"></div>
        </div>
      </div>
    </div>

    <div class="contextmenu"></div>
    <div class="grid-cursors"></div>
  </div>

  <script>
    if (window.location.hostname !== 'localhost') {
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-40937100-4', 'auto');
      ga('send', 'pageview');
    }
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>

</html>
